<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table class="inbox">
        <thead class="sr-only">
            <tr>
                <th scope="col">
                    actions
                </th>
                <th scope="col">
                    sender
                </th>
                <th scope="col">
                    title
                </th>
                <th scope="col">
                    timestamp
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="unread">
                <td>
                    <div class="inbox-actions">
                        <div class="inbox-checkbox">
                            <input type="checkbox" name="" id="inbox-1">
                            <label for="inbox-1" class="sr-only">selct this email</label>
                        </div>
                        <div>
                            <button type="button" class="inbox-star">
                                <span class="sr-only">
                                    add to favorites
                                </span>
                            </button>
                        </div>
                    </div>
                </td>
                <td>
                    <strong>
                        Groom Edu
                    </strong>
                </td>
                <td>
                    <a href="#">
                        <strong class="sr-only">
                            unread
                        </strong>
                        <strong>
                            rate your couse: frontend 101 with kimbug
                        </strong>
                        <span>
                            -woohyeon
                        </span> 
                    </a>
                </td>
                <td>
                    <strong>
                        3:34pm
                    </strong>
                </td>
            </tr>
            <tr class="read">
                <td>
                    <div class="inbox-actions">
                        <div class="inbox-checkbox">
                            <input type="checkbox" name="" id="inbox-1">
                            <label for="inbox-1" class="sr-only">selct this email</label>
                        </div>
                        <div>
                            <button type="button" class="inbox-star">
                                <span class="sr-only">
                                    add to favorites
                                </span>
                            </button>
                        </div>
                    </div>
                </td>
                <td>
                    Groom Edu
                </td>
                <td>
                    <a href="#">
                        <strong class="sr-only">
                            read
                        </strong>
                        <strong>
                            rate your couse: frontend 101 with kimbug
                        </strong>
                        <span>
                            -woohyeon
                        </span> 
                    </a>
                </td>
                <td>
                    <strong>
                        3:34pm
                    </strong>
                </td>
            </tr>
        </tbody>    
    </table>
    <script src="./app.js"></script>
</body>
</html>
