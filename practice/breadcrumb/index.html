<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breadcrumb &amp; pagination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="breadcrumb">
        <a href="https://github.com/rohjs">
            rohjs
        </a>
        <a href="https://github.com/rohjs/bugless-101">
            bugless-101
        </a>
    </div>
    <div class="pagination">
        <a href="#" aria-label="go to previous page" class="disabled">
            previous
        </a>
        <ol>
            <Li class="current-page">
                <a href="page1" aria-label="current page. go to page 1">1</a>
            </Li>
            <Li>
                <a href="page1" aria-label="go to page 2">2</a>
            </Li>
            <Li>
                <a href="page1" aria-label="go to page 3">3</a>
            </Li>
            <Li>
                <a href="page1" aria-label="go to page 4">4</a>
            </Li>
            <li>
                <button type="button" disabled>
                    ....
                </button>
            </li>
            <Li>
                <a href="page1" aria-label="go to page 5">5</a>
            </Li>
            <Li>
                <a href="page1" aria-label="go to page 6">6</a>
            </Li>
            <Li>
                <a href="page1" aria-label="go to page 7">7</a>
            </Li>
            <Li>
                <a href="page1" aria-label="go to page 8">8</a>
            </Li>
        <a href="#" aria-label="go to next page.">
            next
        </a>
        </ol>
    </div>
</body>
</html>
