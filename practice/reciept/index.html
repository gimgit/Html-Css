<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>
        bill sharing request
        <span>from kimbug</span>
    </h1>
    <div class="receipt">
        <h2>
            mcdonald's
        </h2>
        <strong class="barcode">
            <img src="./assets/barcode.svg" alt="barcode">
        </strong>
        <span aria-label="issued on june 25, 20xx">
            24.06.20xx
        </span>
        <div>
           <dl>
                <div>
                    <dt>
                        coke light - 0.3<span aria-label="litter">l</span>
                    </dt>
                    <dd>
                        &dollar;1.50
                    </dd>
                </div>   
                <div>
                    <dt>
                        heineken beer - 0.5<span aria-label="litter">l</span>
                    </dt>
                    <dd>
                        &dollar;3.25        
                    </dd>
                </div>                        
                <div>
                    <dt>
                        chicken Mcnuggets
                    </dt>
                    <dd>
                        &dollar;21.00
                    </dd>
                </div>
            </dl>
            <dl>    
                <div>         
                    <dt>
                        in total
                    </dt>
                    <dd>
                        <strong>
                            &dollar;25.75
                        </strong>
                    </dd>
                </div>    
            </dl>    
        </div>        
    </div>

</body>
</html>
